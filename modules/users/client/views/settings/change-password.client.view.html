<section class="row" data-ng-controller="ChangePasswordController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4">
    <form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="currentPassword">Contrase&ntilde;a Actual</label>
          <input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Contrase&ntilde;a actual">
        </div>
        <div class="form-group">
          <label for="newPassword">Nueva Contrase&ntilde;a</label>
          <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Nueva contrase&ntilde;a">
        </div>
        <div class="form-group">
          <label for="verifyPassword">Repite la Contrase&ntilde;a</label>
          <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verifica la nueva contrase&ntilde;a">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-lg btn-primary">Guardar</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>Actualizaste tu contrase&ntilde;a</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
