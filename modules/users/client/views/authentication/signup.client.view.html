<div data-ng-controller="AuthenticationController">
  <!--<h3 class="col-md-12 text-center">Or sign up using your email</h3>-->
  <br>
  <h3 class="col-md-12 text-center">Reg&iacute;strate y disfruta de tus libros preferidos!</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input type="text" required id="firstName" name="firstName" class="form-control"
               data-ng-model="credentials.firstName" placeholder="Ej. Juan">
        </div>
        <div class="form-group">
          <label for="lastName">Apellido</label>
          <input type="text" id="lastName" name="lastName" class="form-control"
               data-ng-model="credentials.lastName" placeholder="Ej. Torres">
        </div>
        <div class="form-group">
          <label for="email">Correo Electr&oacute;nico</label>
          <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email"
               placeholder="ejemplo@ejemplo.com">
        </div>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" class="form-control"
               data-ng-model="credentials.username" placeholder="Pepe">
        </div>
        <div class="form-group">
          <label for="password">Contrase&ntilde;a</label>
          <input type="password" id="password" name="password" class="form-control"
               data-ng-model="credentials.password" placeholder="Password">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary">Registrame</button>
          &nbsp; o&nbsp;
          <a data-ui-sref="authentication.signin" class="show-signup">Entrar</a>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
