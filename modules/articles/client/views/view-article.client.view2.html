  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">{{article.title}}</div>
        <div class="panel-body">
          <div class="container-fluid">
              <div class="row">
                <div class="col-md-4"><img class="imagen-view" src='{{article.gbook.imageLinks.thumbnail}}'></div>
                <div><p class="text-justify small"> {{article.gbook.description}}</p></div>
              </div>
              <div class="row">
                <div> <p class="small"> <strong>Autor: </strong> {{article.gbook.authors[0]}} </p> </div>
                <div> <p class="small"> <strong>Editorial: </strong> {{article.gbook.publisher}} </p> </div>
                <div> <p class="small"> <strong>Fecha de Publicacion: </strong> {{article.gbook.publishedDate}} </p> </div>
              </div>
          </div>
        </div>
        <div class="panel-footer">
          <div ng-if="verificarUsuario(article.users, authentication.user)==false">
            <div class="row row-fluid">
              <div class="col-xs-12 col-md-offset-3">
                <button ng-click="calificar(article, 'gusto', authentication.user)" title="Like: {{article.gusto}}" class="btn btn-primary btn-xs" ng-model="article.gusto"><img class="imagen-icono" src="/modules/articles/img/like.png" title="Like: {{article.gusto}}" border="0" width="40" height="40"></button>
                <button ng-click="calificar(article, 'no_gusto', authentication.user)" title="DisLike: {{article.no_gusto}}" class="btn btn-primary btn-xs" ng-model="article.no_gusto"><img class="imagen-icono" src="/modules/articles/img/dislike.png" title="DisLike: {{article.no_gusto}}" border="0" width="40" height="40"></button>
                <button ng-click="calificar(article, 'aburrido', authentication.user)" title="Aburrido: {{article.aburrido}}" class="btn btn-primary btn-xs" ng-model="article.aburrido"><img class="imagen-icono" src="/modules/articles/img/aburrido.png" title="Aburrido: {{article.aburrido}}" border="0" width="40" height="40"></button>
                <button ng-click="calificar(article, 'interesa', authentication.user)" title="Me interesa: {{article.interesa}}" class="btn btn-primary btn-xs" ng-model="article.interesa"><img class="imagen-icono" src="/modules/articles/img/me_interesa.png" title="Me interesa: {{article.espero_leer}}" border="0" width="40" height="40"></button>
                <button ng-click="calificar(article, 'no_interesa', authentication.user)" title="No me interesa: {{article.no_interesa}}" class="btn btn-primary btn-xs" ng-model="article.no_interesa"><img class="imagen-icono" src="/modules/articles/img/no_interesa.png" title="No me interesa: {{article.no_interesa}}" border="0" width="40" height="40"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
